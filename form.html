<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 20px;
    width:300px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, textarea {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

    </style>
</head>
<body>
    <div class="container" >
        <h1>Login</h1>
        <form action="https://formspree.io/f/xnndqypg" method="POST">
<div class="form-group">
<div class="form-row">
<div class="col"><input type="text" name="name" class="form-control" placeholder="Full Name" id="name"  required></div>
<div class="col">
<input type="email" name="email" class="form-control" placeholder="Email Address" id="email"  required></div></div></div>
<div class="form-group">
<textarea placeholder="Your Message" class="form-control" name="message" rows="10" id="message"  required></textarea></div>
<button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
</form>
</div>
</body>
</html>
