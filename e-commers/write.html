<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onchange Animation Demo</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }

    select {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        background: #e9b172;
        color: #111;
        cursor: pointer;
    }

    .box {
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #e9b172, #d87a16);
        margin: 40px auto;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
    }

    /* Animations */
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-50px); }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.5); }
    }

    @keyframes fade {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    /* Apply animation dynamically */
    .bounce { animation: bounce 1s infinite; }
    .rotate { animation: rotate 2s linear infinite; }
    .scale { animation: scale 1.5s ease-in-out infinite; }
    .fade { animation: fade 2s ease-in-out infinite; }
</style>
</head>
<body>

<h2>ðŸŽ¨ Select an Animation</h2>
<select id="animationSelect" onchange="applyAnimation()">
    <option value="">-- Choose Animation --</option>
    <option value="bounce">Bounce</option>
    <option value="rotate">Rotate</option>
    <option value="scale">Scale</option>
    <option value="fade">Fade</option>
</select>

<div id="box" class="box">Animate Me</div>

<script>
function applyAnimation() {
    let box = document.getElementById("box");
    let selected = document.getElementById("animationSelect").value;

    // Remove previous animation classesi
    box.className = "box";

    // Add the selected animation class
    if (selected) {
        box.classList.add(selected);
    }
}
</script>

</body>
</html>
