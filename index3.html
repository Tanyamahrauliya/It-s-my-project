<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Client Greeting</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Background */
    body {
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center/cover;
        color: white;
        overflow: hidden;
    }

    /* Overlay */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
    }

    /* Content */
    .content {
        position: relative;
        text-align: center;
        z-index: 2;
        animation: fadeIn 2s ease forwards;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        animation: slideDown 1.5s ease;
    }

    p {
        font-size: 1.3rem;
        margin-bottom: 25px;
        opacity: 0.9;
        animation: fadeIn 2.5s ease;
    }

    /* Button */
    .btn {
        padding: 12px 30px;
        font-size: 1.1rem;
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        border: none;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="content">

    <p>Hi there! Weâ€™re excited to work with you and bring your vision to life.</p>
    <button class="btn">Letâ€™s Get Started</button>
</div>

</body>
</html>
